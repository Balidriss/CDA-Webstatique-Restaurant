<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Document</title>
</head>
<body>
<section id="contact">
    <h2>Contactez-nous</h2>
    <article>
    <div><img src="assets/images/phone-contact.jpg" alt="Femme au téléphone"></div>
    <form>
        <h3>Formulaire:</h3>
        <div class="name">
        <label for="name"></label>
        <input type="text" id ="name" placeholder="Nom et Prénom">
        </div>
        <div class="email-contact">
        <label for="email-contact"></label>
        <input type="text" id ="email-contact" placeholder="adress@email.com">
        </div>
        <div class="subject">
        <label for="subject"></label>
        <input type="text" id ="subject" placeholder="Objet de votre">
        </div>
        <div class="radio">
        <label for="radio-design">Design</label>
        <input type="radio" id="radio-design" name="type" value="design" checked />
        <label for="radio-web">Web</label>
        <input type="radio" id="radio-web" name="type" value="web"/>
        <label for="radio-autre">Autre</label>
        <input type="radio" id="radio-autre" name="type" value="autre"/>
        </div>
        <div>
        <label for="select"></label>
        </div>
        <div>
            <label for="textarea"></label>
        </div>
        <div>
            <label for="consent-contact">Je consens</label>
            <input id="consent-contact"  type="checkbox">
        </div>
        <div>
            <label for="submit-contact"></label>
            <input id="submit-contact"  type="submit">
        </div>
    </form>
    <div class="contact-details">
        <div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </article>
</section>
</body>
</html>
